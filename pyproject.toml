[tool.poetry]
name = "Data Modeling Storage Service"
version = "0.1.0"
description = "A model based storage service"
authors = ["Stig Ofstad <stoo@equinor.com>","Christoffer","Eirik"]
license = "MIT"

[tool.poetry.dependencies]
python = "3.10.4"
pymongo = "3.12.3" # Newer versions is not compatible with MongoDB > 3.6
azure-storage-blob = "^12.12.0"
fastapi = "^0.78.0"
python-multipart = "^0.0.5"
uvicorn = {extras = ["standard"], version = "^0.17.6"}
click = "^8.0.0"
aiofiles = "^0.7.0"
python-jose = {extras = ["cryptography"], version = "^3.3.0"}
cachetools = "^5.2.0"
requests = "^2.27.1"
gunicorn = "^20.1.0"

[tool.poetry.dev-dependencies]
pydevd = "^2.8.0"
behave = "^1.2.6"
terminaltables = "^3.1.10"
deepdiff = "^5.8.1"
pre-commit = "^2.15.0"
pygments = "^2.12.0"
safety = "^1.10.3"
flake8 = "^4.0.1"
bandit = "^1.7.4"
pytest = "^7.1.2"
dictdiffer = "^0.9.0"
black = "^22.3.0"

[tool.pytest]
addopts = ["--ignore gen"]

[tool.isort]
profile = "black"

[tool.black]
line-length = 119
target-version = ['py310']
exclude = '''
/(
    \.git
  | \.venv
  | gen
)/
'''

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"