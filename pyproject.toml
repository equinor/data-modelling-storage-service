[tool.poetry]
name = "Data Modeling Storage Service"
version = "0.1.0"
description = "A model based storage service"
authors = ["Stig Ofstad <stoo@equinor.com>","Christoffer","Eirik"]
license = "MIT"

[tool.poetry.dependencies]
python = "3.9.*"
pymongo = "^3.8"
jsonschema = "^4.4.0"
stringcase = "^1.2"
jinja2 = "^3.1.1"
wasmer = "0.3.0"
toml = "0.10.2"
azure-storage-blob = "2.1.0"
fastapi = "^0.78.0"
python-multipart = "^0.0.5"
uvicorn = {extras = ["standard"], version = "^0.15.0"}
click = "^8.0.0"
aiofiles = "^0.7.0"
python-jose = {extras = ["cryptography"], version = "^3.3.0"}
cachetools = "^4.2.2"
requests = "^2.26.0"
gunicorn = "^20.1.0"

[tool.poetry.dev-dependencies]
pydevd = "^2.8.0"
behave = "1.2.6"
colorclass = "1.0.1"
terminaltables = "^3.1.10"
snapshottest = "0.5.1"
deepdiff = "4.0.7"
pre-commit = "^2.15.0"
pygments = "2.7.4"
safety = "^1.8.7"
flake8 = "^3.8.2"
bandit = "^1.6.2"
pytest = "^6.2.3"
dictdiffer = "^0.8.1"
black = "^22.3.0"

[tool.pytest]
addopts = ["--ignore gen"]

[tool.black]
line-length = 119
target-version = ['py38']
exclude = '''
/(
    \.git
  | \.venv
  | gen
)/
'''

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"