version: "3.8"

services:
  dmss:
    build:
      context: .
    image: datamodelingtool.azurecr.io/dmss:latest
    restart: unless-stopped
    environment:
      ENVIRONMENT: azure
      MONGO_USERNAME: maf
      MONGO_PASSWORD: maf
      AUTH_ENABLED: "True"
      SECRET_KEY: ${SECRET_KEY}
      AUTH_PROVIDER_FOR_ROLE_CHECK: AAD
    depends_on:
      - db
  db:
    image: bitnami/mongodb:6.0.9
    environment:
      MONGODB_ROOT_PASSWORD: maf
      MONGODB_ROOT_USER: maf
      MONGODB_EXTRA_FLAGS: "--quiet"
