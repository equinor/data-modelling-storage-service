version: "3.8"

services:
  dmss:
    build:
      context: .
    image: mariner.azurecr.io/dmss:latest
    restart: unless-stopped
    environment:
      ENVIRONMENT: azure
      MONGO_INITDB_ROOT_USERNAME: maf
      MONGO_INITDB_ROOT_PASSWORD: maf
      AUTH_ENABLED: "True"
      SECRET_KEY: ${SECRET_KEY}
      AUTH_PROVIDER_FOR_ROLE_CHECK: AAD
    depends_on:
      - db
  db:
    image: mongo:5.0.9
    command: mongod --quiet
    environment:
      MONGO_INITDB_ROOT_USERNAME: maf
      MONGO_INITDB_ROOT_PASSWORD: maf
