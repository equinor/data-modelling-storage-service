version: "3.4"

services:
  mainapi:
    build:
      context: .
    image: ${DMSS_IMAGE}
    restart: unless-stopped
    environment:
      ENVIRONMENT: azure
      MONGO_INITDB_ROOT_USERNAME: maf
      MONGO_INITDB_ROOT_PASSWORD: maf
      APPLICATION_HOME: /usr/src/app/api/home
    depends_on:
      - db
    links:
      - db

  db:
    image: mongo:3.4
    command: --quiet
    environment:
      MONGO_INITDB_ROOT_USERNAME: maf
      MONGO_INITDB_ROOT_PASSWORD: maf
