repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.5.0
  hooks:
    - id: check-ast
      language_version: python3.10
    - id: check-merge-conflict
    - id: check-json
    - id: check-yaml

- repo: https://github.com/ambv/black
  rev: 22.6.0
  hooks:
    - id: black
      language_version: python3.10
      files: ^src/.*\.py$

- repo: https://github.com/hadialqattan/pycln
  rev: v1.3.5
  hooks:
    - id: pycln
      args: [./src, --all]
      pass_filenames: false

- repo: https://github.com/pycqa/isort
  rev: 5.10.1
  hooks:
    - id: isort
      name: isort (python)
      files: ^src/.*\.py$

- repo: https://github.com/PyCQA/bandit
  rev: 1.6.2
  hooks:
    - id: bandit
      args: [-l, --recursive, -x, tests]
      files: ^src/.*\.py$

- repo: local
  hooks:
    - id: flake8
      # The provided hook fails to read config file. Therefore this wrapper.
      name: Python style checking
      entry: sh -c ".venv/bin/python -m flake8 src"
      language: system
      files: poetry.lock
    - id: pytest
      name: Unit Tests
      entry: sh -c "export PYTHONPATH=./src && .venv/bin/python -m pytest src/tests"
      language: system
