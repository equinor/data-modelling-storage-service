name: Publish DMSS API to docker registry and artifacts

on:
  push:

jobs:

  store-images-as-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: pull latest DMSS images
        run: |
          docker login -u mariner -p ${{secrets.DOCKER_PASSWORD}} mariner.azurecr.io
          docker pull $DOCKER_IMAGE:latest

      - name: pull image from docker hub
        run: |
          docker pull python:3.9-slim
          docker images

      - name: save docker images
        run: |
          docker save $DOCKER_IMAGE:latest python:3.9-slim > DMSS_IMAGES.tar
          ls -sh DMSS_IMAGES.tar

      - name: upload images as artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dmss-artifact
          path: DMSS_IMAGES.tar
